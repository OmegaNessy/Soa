<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Faculties</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<h1>Добавление новой специальности</h1>
<form action="/admin/specialty/add" method="post">
    <p>
        <label>Имя:</label>
        <input type="text" name="name"/>
    </p>
    <p>
        <label>Id факультета:</label>
        <input type="text" name="parentId"/>
    </p>
    <p>
        <label>Информация:</label>
        <input type="text" name="information"/>
    </p>
    <p>
        <label>Проходной балл:</label>
        <input type="text" name="passingScore"/>
    </p>
    <p>
        <label>Первый предмет:</label>
        <input type="text" name="firstSubjectId"/>
    </p>
    <p>
        <label>Второй предмет:</label>
        <input type="text" name="secondSubjectId"/>
    </p>
    <p>
        <label>Третий предмет:</label>
        <input type="text" name="thirdSubjectId"/>
    </p>
    <p>
        <input type="submit" value="add task">
    </p>
</form>
</body>

</html>
