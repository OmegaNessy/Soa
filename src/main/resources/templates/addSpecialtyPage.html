<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add specialty</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<h1>Добавление новой специальности</h1>
<form action="/admin/specialty/add" method="post">
    <p>
        <input type="hidden" name="id" th:value="${specialty.id}"/>
    </p>
    <p>
        <label>Имя:</label>
        <input type="text" name="name" th:value="${specialty.name}"/>
    </p>
    <p>
        <label>Название факультета:</label>
        <input type="text" name="facultyName" th:value="${specialty.facultyName}"/>
    </p>

    <p>
        <label>Информация:</label>
        <input type="text" name="information" th:value="${specialty.information}"/>
    </p>
    <p>
        <label>Проходной балл:</label>
        <input type="text" name="passingScore" th:value="${specialty.passingScore}"/>
    </p>
    <p>
        <label>Первый предмет:</label>
        <input type="text" name="firstSubjectName" th:value="${specialty.firstSubjectName}"/>
    </p>
    <p>
        <label>Второй предмет:</label>
        <input type="text" name="secondSubjectName" th:value="${specialty.secondSubjectName}"/>
    </p>
    <p>
        <label>Третий предмет:</label>
        <input type="text" name="thirdSubjectName" th:value="${specialty.thirdSubjectName}"/>
    </p>
    <p>
        <input type="submit" value="Добавить">
    </p>
</form>
</body>

</html>
