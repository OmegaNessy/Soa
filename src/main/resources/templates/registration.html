<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
</head>

<body>
<div>
    <form th:action="@{/registration}" th:object="${userForm}" method="post">
<!--    <form method="POST" th:modelAttribute="userForm">-->
        <h2>Регистрация</h2>
        <div>
            <label>Login</label>
            <label>
                <input type="text" th:field="*{login}">
            </label>
            <span th:if="${usernameError}"  th:text="${usernameError}">Error</span>
        </div>
        <div>
            <label>Password</label>
            <label>
                <input type="text" th:field="*{password}">
            </label>
        </div>
        <div>
            <label>PasswordConfirm</label>
            <label>
                <input type="text" th:field="*{confirmedPassword}">
            </label>
            <span th:if="${passwordError}"  th:text="${passwordError}">Error</span>
        </div>
        <button type="submit">Зарегистрировать</button>
    </form>
    <h3><a href="/">Главная</a></h3>
</div>
</body>
</html>
