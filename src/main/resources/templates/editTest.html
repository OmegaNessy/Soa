<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit test</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<form action="/admin/test/edit" th:object="${test}" method="post">
    <table>
        <caption><h1>Редактирование Теста</h1></caption>
        <tr>
            <td>Тип теста:</td>
            <td><input type="text" name="testType" th:value="*{testType}"/></td>
            <td th:if="${#fields.hasErrors('testType')}" th:errors="*{testType}">TestType Error</td>
            <td th:if="${errorMessage}"  th:text="${errorMessage}">Error</td>
        </tr>
        <tr>
            <td>Отношение к факультету (оставить пустым, если тест общий):</td>
            <td><select name = "facultyName" >
                <option value=""></option>
                <option th:each="faculty : ${faculties}"
                        th:value="${faculty.name}"
                        th:text="${faculty.name}"></option>
            </select></tr></td>
        <tr>
            <td>
                <input type="hidden" name="id" th:value="${test.id}">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Обновить тест" class="btn btn-success">
            </td>
        </tr>
        <tr>
            <td>
                <a href="/admin/test" class="btn btn-success">
                    <i class="fa fa-arrow-circle-o-left"></i>
                    Назад
                </a>
            </td>
        </tr>
    </table>

</form>
</body>

</html>
