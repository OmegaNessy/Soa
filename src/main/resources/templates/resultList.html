<div class="app-wrapper">

    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">

            <div class="row g-3 mb-4 align-items-center justify-content-between">
                <div class="col-auto">
                    <h1 class="app-page-title mb-0">Test Results</h1>
                </div>


                <!--//col-auto-->
            </div>
            <!--//row-->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="orders-all" role="tabpanel">
                    <div class="app-card app-card-tables-table shadow-sm mb-5">
                        <div class="app-card-body">
                            <div class="table-responsive">
                                <table class="table app-table-hover mb-0 text-left">
                                    <thead>
                                    <tr>
                                        <th class="cell">Test Name</th>
                                        <th class="cell">Result</th>
                                        <th class="cell">Student Name</th>
                                        <th class="cell">Student Surname</th>
                                        <th class="cell">City</th>
                                        <th class="cell">Number</th>
                                        <th class="cell">Date/Time</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="result: ${results}">
                                        <td class="cell" th:text="${tests.get(result.testId)}">Тест на определение специальности ФИТР</td>
                                        <td class="cell" th:text="${result.score}">ПОИТ 10 из 10</td>
                                        <td class="cell" th:if="${students.get(result.studentId)!=null}" th:text="${students.get(result.studentId).getName()}">Андрей</td>
                                        <td class="cell" th:if="${students.get(result.studentId)!=null}" th:text="${students.get(result.studentId).getSurname()}">Ковалихин</td>
                                        <td class="cell" th:if="${students.get(result.studentId)!=null}" th:text="${students.get(result.studentId).getCity()}">Витебск</td>
                                        <td class="cell" th:if="${students.get(result.studentId)!=null}" th:text="${students.get(result.studentId).getTelephone()}">+375331232425</td></td>
                                        <td class="cell" th:text="${result.date}">02.05.2020</td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                            <!--//table-responsive-->

                        </div>
                        <!--//app-card-body-->
                    </div>
                    <!--//app-card-->

                    <!--//app-pagination-->

                </div>
                <!--//tab-pane-->

                <!--//tab-pane-->
            </div>
            <!--//tab-content-->



        </div>
        <!--//container-fluid-->
