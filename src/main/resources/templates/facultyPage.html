<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8" />
    <title>Faculties</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<table border="1" style="width:300px">
    <caption><h2>Список факультетов</h2></caption>
    <tr>
        <th>Имя</th>
        <th>Краткая информация</th>
        <th>Полная информация</th>
        <th>Корпус</th>
        <th>Рейтинг факультета</th>
        <th>Рейтинг общежития</th>
        <th>Рейтинг студсовета</th>
        <th>Рейтинг обучения</th>

    </tr>
    <th:block th:each="faculty : ${facultyList}">
        <tr>
            <td th:text="${faculty.name}"/>
            <td th:text="${faculty.shortInformation}"/>
            <td th:text="${faculty.information}"/>
            <td th:text="${faculty.campus}"/>
            <td th:text="${faculty.facultyRating}"/>
            <td th:text="${faculty.hostelRating}"/>
            <td th:text="${faculty.studentAssetRating}"/>
            <td th:text="${faculty.studyRating}"/>
            <td><a  href="/admin/deleteFaculty" th:href="@{'/admin/deleteFaculty/' + ${faculty.id}}" class="btn btn-success">
                <em class="fa fa-arrow-circle-o-left"></em>
                &nbsp; Удалить
            </a></td>
            <td><a th:href="@{'/admin/faculty/edit/' + ${faculty.id}}" class="btn btn-success">
                <em class="fa fa-arrow-circle-o-left"></em>
                &nbsp; Редактировать
            </a></td>
        </tr>
    </th:block>

</table>
<a href="/" class="btn btn-success">
    <em class="fa fa-arrow-circle-o-left"></em>
    &nbsp; Назад на главый экран
</a>
<a th:href="@{'/admin/faculty/edit'}" class="btn btn-success">
    <em class="fa fa-arrow-circle-o-left"></em>
    &nbsp; Добавить факультет
</a>
</body>

</html>
