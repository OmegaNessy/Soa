<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
            <div class="row g-3 mb-4 align-items-center justify-content-between">
                <div class="col-auto">
                    <h1 class="app-page-title mb-0">Faculties</h1>
                </div>
                <div class="col-auto">
                    <a class="btn app-btn-secondary" th:href="@{'/admin/faculty/edit'}">
                        Add new
                    </a>
                </div>
            </div>
            <div class="tab-content" >
                <div class="tab-pane fade show active" role="tabpanel">
                    <div class="app-card app-card-tables-table shadow-sm mb-5">
                        <div class="app-card-body">
                            <div class="table-responsive">
                                <table class="table app-table-hover mb-0 text-left">
                                    <thead>
                                    <tr>
                                        <th class="cell">Faculty Name</th>
                                        <th class="cell">Short Information</th>
                                        <th class="cell">Full information</th>
                                        <th class="cell">Campus</th>
                                        <th class="cell">Faculty rating</th>
                                        <th class="cell">Hostel rating</th>
                                        <th class="cell">Student Asset rating</th>
                                        <th class="cell">Study rating</th>
                                        <th class="cell">Actions</th>
                                        <th class="cell"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="faculty : ${facultyList}">
                                        <td class="cell" th:text="${faculty.name}"/>
                                        <td class="cell" th:text="${faculty.shortInformation}"/>
                                        <td class="cell truncate" th:text="${faculty.information}"/>
                                        <td class="cell" th:text="${faculty.campus}"/>
                                        <td class="cell" th:text="${faculty.facultyRating}"/>
                                        <td class="cell" th:text="${faculty.hostelRating}"/>
                                        <td class="cell" th:text="${faculty.studentAssetRating}"/>
                                        <td class="cell" th:text="${faculty.studyRating}"/>
                                        <td class="cell"><a class="btn-sm app-btn-secondary bg-danger" th:href="@{'/admin/deleteFaculty/' + ${faculty.id}}" style="color: white; font-weight: bold;">Delete</a>
                                        <td class="cell"><a class="btn-sm app-btn-secondary bg-success" th:href="@{'/admin/faculty/edit/' + ${faculty.id}}" style="color: white; font-weight: bold;">Edit</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
